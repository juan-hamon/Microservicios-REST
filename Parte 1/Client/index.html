<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paseos</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Paseos</b></h2>
            </div>
            <div class="col-sm-6">
              <a
                href="#addTripModal"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons">&#xE147;</i>
                <span>Agregar Paseo</span></a
              >
            </div>
          </div>
        </div>
        <table id="dataTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Lugar Salida</th>
              <th>Lugar llegada</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="table_Body">
          </tbody>
        </table>
      </div>
    </div>


    
    <!-- Create Modal HTML -->
    <div id="addTripModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
        <form id="crear">
            <div class="modal-header">
              <h4 class="modal-title">Agregar Paseo</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="crearNombre" required />
              </div>
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" class="form-control" id="crearFecha"  required />
              </div>
              <div class="form-group">
                <label>Lugar Salida</label>
                <input type="text" class="form-control" id="crearSalida" required>
              </div>
              <div class="form-group">
                <label>Lugar Llegada</label>
                <input type="text" class="form-control" id="crearLlegada"  required />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cerrar"
              />
              <input type="submit" class="btn btn-success" value="AÃ±adir" />
            </div>
        </form>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->

    <div id="editTripModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editar"> 
            <div class="modal-header">
              <h4 class="modal-title">Editar Paseo</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="editNombre" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="editFecha" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Lugar Salida</label>
                <input type="text" id="editSalida" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Lugar Llegada</label>
                <input type="text" id="editLlegada" class="form-control" required />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cerrar"
              />
              <input type="submit" class="btn btn-info" value="Guardar"/>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
